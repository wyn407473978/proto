syntax = "proto3";
package client_stream_v1;
option go_package = "github.com/wyn407473978/gen/client_stream/v1;client_stream_v1";
message Response {
  string Text = 1;
}
message FileRequest{
  string file_name = 1;
  bytes content = 2;
}
service ClientStream{
  rpc UploadFile(stream FileRequest)returns(Response){}
}