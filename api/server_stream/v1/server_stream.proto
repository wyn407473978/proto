syntax = "proto3";
package server_stream_v1;

option go_package = "github.com/wyn407473978/proto/api/server_stream/v1;server_stream_v1";


message Request {
  string name = 1;
}

message FileResponse{
  string file_name = 1;
  bytes content = 2;
}
service ServiceStream{
  rpc DownLoadFile(Request)returns(stream FileResponse){}
}

